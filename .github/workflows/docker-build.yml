name: Build and Push Docker Image

on:
  push:
    branches:
      - master
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:  # Allow manual trigger

env:
  # Configure these based on your registry choice
  REGISTRY: ghcr.io
  # For Docker Hub, use: docker.io
  IMAGE_NAME: feilong18/pubgitem

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Required for GHCR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Uncomment below for Docker Hub
      # - name: Log in to Docker Hub
      #   if: github.event_name != 'pull_request'
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag with branch name
            type=ref,event=branch
            # Tag with PR number
            type=ref,event=pr
            # Tag with semver version (v1.2.3)
            type=semver,pattern={{version}}
            # Tag with major.minor (v1.2)
            type=semver,pattern={{major}}.{{minor}}
            # Tag with major version (v1)
            type=semver,pattern={{major}}
            # Tag with 'latest' for master/main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag with short commit SHA
            type=sha,prefix={{branch}}-

      - name: Check if large files exist
        id: check_files
        run: |
          echo "Checking for required large files..."
          if [ -f "dataset/features_db.pkl" ]; then
            echo "features_db.pkl found"
            echo "features_db_exists=true" >> $GITHUB_OUTPUT
          else
            echo "Warning: features_db.pkl not found"
            echo "features_db_exists=false" >> $GITHUB_OUTPUT
          fi

          if [ -f "runs/detect/pubg_item_detection3/weights/best.pt" ]; then
            echo "YOLOv8 model found"
            echo "yolo_model_exists=true" >> $GITHUB_OUTPUT
          else
            echo "Warning: YOLOv8 model not found"
            echo "yolo_model_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          # Note: Building for ARM (linux/arm64) would require cross-compilation
          # and significantly increase build time due to large dependencies

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}

      - name: Create build summary
        if: github.event_name != 'pull_request'
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository**: ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Digest**: ${{ steps.meta.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Command" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY